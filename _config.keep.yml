base_info:
  title: Hueng
  author: 向兴强
  url: https://keep.xpoet.cn/

style:
  # Theme primary color
  primary_color: "orange"

  # Avatar (You can use local image or image external link)
  avatar: https://cdn.jsdelivr.net/gh/jamond-x/public-resources/img/%E5%A4%B4%E5%83%8F.jpg

  #  https://cdn.jsdelivr.net/gh/jamond-x/public-resources/icon/发现.png
  # /images/avatar.svg
  # https://cdn.jsdelivr.net/gh/jamond-x/public-resources/img/%E5%A4%B4%E5%83%8F.jpg

  # Favicon (You can use local image or image external link)
  favicon: https://cdn.jsdelivr.net/gh/jamond-x/public-resources/icon/发现.png

  # /images/logo.svg

  # Article image align position, value: left | center
  article_img_align: left

  # Left side width
  left_side_width: 260px

  # Content area max width
  content_max_width: 920px

  # Mouse hover
  hover:
    shadow: true # shadow effect when the mouse hover
    scale: false # scale effect when the mouse hover

  # First screen
  first_screen:
    enable: true
    background_img: /images/bg.svg # You can use local image or image external link
    description: 磨 剑 十 年 #Keep writing and Keep loving.

  # Scroll style settings
  scroll:
    progress_bar:
      enable: true
    percent:
      enable: false


